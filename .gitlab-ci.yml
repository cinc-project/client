image: cincproject/omnibus-debian

stages:
 - patch
 - package
 - test
 - cleanup
 - deploy
 - publish

variables:
  ORIGIN: https://github.com/chef/chef.git
  REF: master
  CHANNEL: unstable
  CINC_PRODUCT: cinc
  OMNIBUS_FIPS_MODE: "true"
  PLATFORM_VER: ''
  ARCH: ''

workflow:
  rules:
    # Run if we trigger a pipeline from the web
    - if: $CI_PIPELINE_SOURCE == "web"
    # Run if this is a merge request
    - if: $CI_MERGE_REQUEST_ID

include:
  - local: .gitlab/platforms.yml
  - local: .gitlab/package.yml
  - local: .gitlab/test.yml

patch:
  stage: patch
  tags:
    - docker-x86_64
  script:
    - ./patch.sh
  artifacts:
    expire_in: 1mo
    paths:
      - chef/
      - chef-zero/
      - inspec/
      - omnibus-software/

